<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/favicons/favicon.ico" type="image/x-icon">
</head>

<body>

  <div class="top">
    <div class="navbar">

      <div class="items">
        <button id="resetGame">
          RESET GAME
        </button>
      </div>

      <div class="items">
        <button id="newgame">
          NEW GAME
        </button>
      </div>

     
    
    </div>
  </div>


  <div class="middle">
    <div class="playersection" id="playerX">
      <h1 class="playername">Player X <BR></h1>
      <h1 id="playerXScore">0</h1>
    </div>

    <div class="gameSection">
      <button class="cell" id="cell1" data-index="0"></button>
      <button class="cell" id="cell2" data-index="1"></button>
      <button class="cell" id="cell3" data-index="2"></button>
      <button class="cell" id="cell4" data-index="3"></button>
      <button class="cell" id="cell5" data-index="4"></button>
      <button class="cell" id="cell6" data-index="5"></button>
      <button class="cell" id="cell7" data-index="6"></button>
      <button class="cell" id="cell8" data-index="7"></button>
      <button class="cell" id="cell9" data-index="8"></button>
    </div>

    <div class="playersection" id="playerO">
      <h1 class="playername">Player O<br></h1>
      <h1 id="playerOScore">0</h1>
    </div>
  </div>


  


</body>

<script src="app.js"></script>

</html>
